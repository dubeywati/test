name: Run Project in Trail Folder

on:
  workflow_dispatch:
    inputs:
      branch_name:
        required: true
        type: string
      PR_ISSUE_NUMBER:
        required: true
        type: string
      PR_REPO_OWNER:
        required: true
        type: string 
      PR_REPO_NAME:
        required: true
        type: string   

env:
  username: "${{ github.actor }}"
  branch: "${{ github.event.inputs.branch_name }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - uses: oNaiPs/secrets-to-env-action@v1
      with:
        secrets: ${{ toJSON(secrets) }}

    - name: Checkout  
      uses: actions/checkout@v2

    - name: Navigate to Trail Folder
      run: |
        if [ ! -d "trial" ]; then
          echo "‚ùå Failed to navigate to Trail folder. The folder doesn't exist."
          echo "FAILURE_REASON=Failed to navigate to Trail folder" >> $GITHUB_ENV
          exit 1
        fi
        cd trial || { echo "‚ùå Failed to navigate to Trail folder."; echo "FAILURE_REASON=Failed to navigate to Trail folder" >> $GITHUB_ENV; exit 1; }

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    # - name: Build TrailAutomation.sln
    #   run: |
    #     dotnet build --configuration Release -p:RestorePackages=false "TrialAutomation.sln" || { echo "‚ùå Build failed."; echo "FAILURE_REASON=Build failed" >> $GITHUB_ENV; exit 1; }

    # - name: Execute Regression Test
    #   run: |
    #     dotnet test --logger "trx;LogFileName=test-results.trx" "trial/TrialAutomation/TrialAutomation.csproj" || { echo "‚ùå Regression test failed."; echo "FAILURE_REASON=Regression test failed" >> $GITHUB_ENV; exit 1; }

    # - name: Generate Regression Test Report
    #   id : report
    #   uses: dorny/test-reporter@v1
    #   if: always()
    #   with:
    #     name: Regression Test Report
    #     path: "**/test-results.trx"                            
    #     reporter: dotnet-trx     
    #     fail-on-error: true

    - name: Execute Test And Generate Test Report
      id: report
      if: always()
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: trial/TestAutomation
        report_name: TrialEnvTestResult
        report_title: Trial Environment
        github_token: ${{ secrets.GITHUB_TOKEN }}
        gist_name: TrialEnvTestResult.md
        gist_badge_label: 'Result: %Counters_passed%/%Counters_total%'
        set_check_status_from_test_outcome: true
        fail_build_on_failed_tests: true
        gist_token: ${{ secrets.PAT_TOKEN }}

    - name: Comment on Failure
      if: failure()
      uses: actions/github-script@v5
      with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const issue_number = parseInt('${{ inputs.PR_ISSUE_NUMBER }}');
            const repo_owner = "${{ inputs.PR_REPO_OWNER }}";
            const repo_name = "${{ inputs.PR_REPO_NAME }}";
            const failureReason = process.env.FAILURE_REASON;
            const workflowRunURL = "${{ github.run_url }}";

            github.rest.issues.createComment({
            issue_number: issue_number,
            owner: repo_owner,
            repo: repo_name,
            body: `‚ùå Failed in Trail ENV Workflow üö®\n\nThere was a failure in the Trail environment workflow.\n\nError Reason:\n${failureReason}\n\nYou can view the workflow run [here](https://github.com/${repo_owner}/test/actions/runs/${{ github.run_id }}).\n\nPlease investigate and address the issue.`
            
            
            })
           
