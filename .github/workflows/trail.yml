    - name: Execute Test And Generate Test Report
      id: report
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: Trial/TestAutomation
        report_name: TrialEnvTestResult
        report_title: Trial Environment
        github_token: ${{ secrets.GITHUB_TOKEN }}
        gist_name: TrialEnvTestResult.md
        gist_badge_label: 'Result: %Counters_passed%/%Counters_total%'
        set_check_status_from_test_outcome: true
        fail_build_on_failed_tests: true
        gist_token: ${{ secrets.PAT_TOKEN }}


    - name: Comment on Main PR
      uses: actions/github-script@v5
      if: always()
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        
        script: |
            const issue_number = parseInt('${{ inputs.PR_ISSUE_NUMBER }}');
            const repo_owner = "${{ inputs.PR_REPO_OWNER }}";
            const repo_name = "${{ inputs.PR_REPO_NAME }}";
    
