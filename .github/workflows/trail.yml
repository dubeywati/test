name: Run Project in Trial Folder

on:
  workflow_dispatch:
    inputs:
      branch_name:
        required: true
        type: string 
      PR_ISSUE_NUMBER:
        required: true
        type: string
      PR_REPO_OWNER:
        required: true
        type: string 
      PR_REPO_NAME:
        required: true 
        type: string   

env:
  username: "${{github.actor}}"
  branch: "${{ github.event.inputs.branch_name }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - uses: oNaiPs/secrets-to-env-action@v1
      with:
        secrets: ${{ toJSON(secrets) }}

    - name: Checkout  
      uses: actions/checkout@v2

    - name: Navigate to Trail Folder
      run: cd Trial

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
