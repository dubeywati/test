name: non-trial env testing

on:
  workflow_dispatch:
    inputs:
      branch_name:
        required: true
        type: string
      PR_ISSUE_NUMBER:
        required: true
        type: string
      PR_REPO_OWNER:
        required: true
        type: string 
      PR_REPO_NAME:
        required: true
        type: string   

env:
  username: "${{github.actor}}"
  branch: "${{ github.event.inputs.branch_name }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - uses: oNaiPs/secrets-to-env-action@v1
      with:
        secrets: ${{ toJSON(secrets) }}

    - name: Checkout  
      uses: actions/checkout@v2

    - name: Navigate to Live Folder
      run: cd non-trial

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Execute Test And Generate Test Report
      id: report
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: non-trial/TestAutomation
        report_name: Non-TrialEnvTestResult
        report_title: Non Trial Environment
        github_token: ${{ secrets.GITHUB_TOKEN }}
        gist_name: Non-TrialEnvTestResult.md
        gist_badge_label: 'Result: %Counters_passed%/%Counters_total%'
        set_check_status_from_test_outcome: true
        fail_build_on_failed_tests: true
        gist_token: ${{ secrets.PAT_TOKEN }}
